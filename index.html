<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html" xmlns:https="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RSS агрегатор</title>
</head>
<body class="bg-white">
<div class="container-fluid bg-dark p-5 ">
    <div class="row-mb-3">
        <div class="col-lg-8 col-md-10 header mx-auto">
            <h1 class="text-light display-3">RSS агрегатор</h1>
            <h2  class="text-light h5">Начните читать RSS сегодня! Это легко, это красиво.</h2>
            <form active class="rss-form text-body">
                <div class="row">
                    <div class="col">
                        <div class="form-floating">
                            <input autofocus required id="url-input" name="url" aria-label="url" class="form-control w-100"
                                   placeholder="ссылка RSS" autocomplete="off">
                            <label for="url-input" data-i18n="label">insert rss here</label>
                        </div>
                    </div>
                    <div class="col-auto">
                        <button role="button" name="add" aria-label="add" type="submit" class="h-100 btn btn-lg btn-primary px-sm-5">Добавить</button>
                    </div>
                </div>

            </form>
        <div class="text-center col-1">
            <div class="spinner-border d-none" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <p class="text-muted">Пример: https://ru.hexlet.io/lessons.rss</p>
        <p class="feedback message small"></p>

    </div>
    </div>
</div>
    </div>
<section class="container-fluid container-xxl p-5">
    <div class="row">
        <div class="col-8">
            <div class="card border-0" id="posts">
            </div>
        </div>
        <div class="col-3">
        <div class=" card border-0" id="feeds">
        </div>
        </div>
    </div>
</section>


<footer class="footer border-top py-3 mt-5 bg-light">
    <div class="container-xl">
        <div class="text-center">created by
    <a href="https://ru.hexlet.io/professions/frontend/projects/11" target="_blank">Hexlet</a>
</div></div></footer>


<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>

            </div>

            <div class="modal-body">

            </div>
            <div class="modal-footer">


                <a id="readLink" class="btn btn-primary full-article" href="#" role="button" target="_blank" rel="noopener noreferrer">Читать полностью </a>
                <button id="close"  type="button" class="btn btn-secondary" data-role="closeModal" data-bs-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
