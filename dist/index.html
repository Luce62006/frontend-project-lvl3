
<!DOCTYPE html>

<head>

        <title>RSS агрегатор</title>


    <link rel="stylesheet" href="src/index.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"

              crossorigin="anonymous">

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>

<body class="bg-white">
    <div class="container-fluid bg-dark p-5 ">
        <div class="row-mb-3">
            <div class="col-lg-8 col-md-10 header mx-auto">
                <h1 class="display-3">RSS агрегатор</h1>
                <h2 class="h5">Начните читать RSS сегодня! Это легко, это красиво.</h2>
                <form class="form-floating">
                    <div class="row  mb-3 justify-content-between p-2">
                    <label for="input-form"></label>
                    <input class="col-lg-7   form-control-lg form-control" id="input-form" type="url" placeholder="Ссылка RSS" value="https://ru.hexlet.io/lessons.rss">
                    <button type="button" class=" col-4 btn btn-primary btn-lg">Добавить</button>

                    <p class="text-muted">Пример: https://ru.hexlet.io/lessons.rss</p>
                    <p class=" message"></p>
                </div>
                </form>

            </div>
        </div>

    </div>
    <div class="text-center">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <section class="container-fluid container-xxl p-5">
        <div class="row">
            <div class="col-8">
                <div class="card border-0">
                 <div class="card-body">
                    <h2 class="card-title h4">Посты</h2>
                </div>
                    <ul class="list-group border-0 rounded-0" id="posts"></ul>
                </div>
            </div>
                 <div class=" col-3 card-body">
                     <h2 class="card-title h4">Фиды</h2>

        <ul class="list-group border-0 rounded-0"  id="feeds"></ul>
                </div></div>
    </section>



<footer class=" bg-light text-center ">

    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
        <a class="text-dark" href="https://hexlet.io">created by Hexlet</a>
    </div>

</footer>

    </div>
</div>
